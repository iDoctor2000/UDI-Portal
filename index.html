<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPAS - Configuración de Interoperabilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/30x30.png?text=SMS" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                COMPAS - Portal de Configuración
            </a>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h4 class="mb-0" id="form-title">Crear Nueva Regla</h4>
                    </div>
                    <div class="card-body">
                        <form id="ruleForm">
                            <fieldset class="border p-3 mb-4 rounded">
                                <legend class="float-none w-auto px-2 h6">ORIGEN Interconsulta</legend>
                                <div class="mb-3">
                                    <label for="origenArea" class="form-label">Área Sanitaria Origen (multiselección)</label>
                                    <select class="form-select" id="origenArea" multiple required></select>
                                </div>
                            </fieldset>

                            <fieldset class="border p-3 mb-4 rounded">
                                <legend class="float-none w-auto px-2 h6">DESTINO Interconsulta</legend>
                                <div class="mb-3">
                                    <label for="destinoArea" class="form-label">Área Sanitaria Destino</label>
                                    <select class="form-select" id="destinoArea" required></select>
                                </div>
                                <div class="mb-3">
                                    <label for="destinoServicio" class="form-label">Servicio Hospitalario Destino</label>
                                    <select class="form-select" id="destinoServicio" required></select>
                                </div>
                            </fieldset>

                            <fieldset class="border p-3 mb-4 rounded">
                                <legend class="float-none w-auto px-2 h6">Cita Presencial Derivada</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="citaPresencial" id="citaPropiaArea" value="propia" checked>
                                    <label class="form-check-label" for="citaPropiaArea">Propia área</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="citaPresencial" id="citaOtraArea" value="otra">
                                    <label class="form-check-label" for="citaOtraArea">Otra área</label>
                                </div>
                                <div class="mb-3 mt-3" id="otroAreaContainer" style="display: none;">
                                    <label for="citaAreasDestino" class="form-label">Especificar Área/s (multiselección)</label>
                                    <select class="form-select" id="citaAreasDestino" multiple></select>
                                </div>
                            </fieldset>

                            <div class="d-grid gap-2">
                                <button type="submit" id="submit-button" class="btn btn-primary btn-lg">
                                    <i class="bi bi-plus-circle-fill me-2"></i>Añadir Regla
                                </button>
                                <button type="button" id="cancel-edit-button" class="btn btn-secondary" style="display: none;">
                                    <i class="bi bi-x-circle me-2"></i>Cancelar Edición
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <div class="row g-2 align-items-center">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar por ID, área, servicio...">
                                </div>
                            </div>
                            <div class="col-md-4 d-grid">
                                <button class="btn btn-outline-success" id="exportCsvButton">
                                    <i class="bi bi-file-earmark-spreadsheet me-2"></i>Exportar a CSV
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h4 class="mb-0">Reglas Activas</h4>
                    </div>
                    <div class="card-body">
                         <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Origen</th>
                                        <th>Destino</th>
                                        <th>Cita Presencial</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="rulesTableBody">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
